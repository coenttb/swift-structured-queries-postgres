name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    name: macOS (Xcode ${{ matrix.xcode }})
    runs-on: macos-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: '15'
            xcode: '16.2'
            swift: '6.1'
          - os: '26'
            xcode: '26.0'
            swift: '6.2'
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Print environment
        run: |
          xcodebuild -version
          swift --version
          echo "macOS $(sw_vers -productVersion)"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-xcode-${{ matrix.xcode }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ matrix.xcode }}-spm-
            ${{ runner.os }}-spm-

      - name: Build (Release)
        run: swift build -c release
        timeout-minutes: 20

      - name: Run tests (Release)
        run: swift test -c release --parallel
        timeout-minutes: 20

  linux:
    name: Linux (Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    container: swift:${{ matrix.swift }}
    strategy:
      fail-fast: false
      matrix:
        swift:
          - '6.0'
          - '6.1'
          - '6.2'
    steps:
      - uses: actions/checkout@v5

      - name: Print environment
        run: |
          swift --version
          uname -a

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-swift-${{ matrix.swift }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-swift-${{ matrix.swift }}-spm-
            linux-spm-

      - name: Build (Release)
        run: swift build -c release
        timeout-minutes: 20

      - name: Run tests (Release)
        run: swift test -c release --parallel
        timeout-minutes: 20

  documentation:
    name: Documentation
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.1.app

      - name: Build documentation
        run: |
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target StructuredQueriesPostgresCore \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path swift-structured-queries-postgres
        continue-on-error: true  # DocC may not be fully configured yet
